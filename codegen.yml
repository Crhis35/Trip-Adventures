overwrite: true
schema: 'http://localhost:1337/graphql'
documents: 'src/**/*.graphql'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-query'
    config:
      config:
        fetcher:
          endpoint: 'http://localhost:1337/graphql'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
